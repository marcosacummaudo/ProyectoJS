<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="El mejor helado de Concordia.">
    <meta name="keywords" content="Helados, Heladeria, Roma, Sabores, Gustos">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> <!-- CDN de Bootstrap del CSS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> <!-- CDN de Bootstrap del JS -->
    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js"></script><!-- CDN de la librería de Jquery  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="icon" type="image/jpg" sizes="32x32" href="img/Logo1.jpg">
    <link rel="stylesheet" href="style.css">
    <script src="js/variables.js"></script>
    <script defer src="js/templates.js"></script>
    <script defer src="js/dom.js"></script>
    <script defer src="js/pagar.js"></script>
    <title>Js-Entrega 2</title>
</head>
<body>
    <h2 class="subrayado">¡Heladería Roma!</h2>
    <main class="container">
        <div>
            <button type="button" class="btn btn-primary btn-lg seguirComprando">Seguir Comprando</button>
        </div>
        <h5 class="encabezado">Compra Realizada:</h5>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>NOMBRE</th>
                    <th>CANTIDAD</th>
                    <th>PRECIO</th>
                    <th>IMPORTE</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <div id="totalAPagar">
        </div>
        <h5 class="encabezado">¿Como va a pagar?</h5>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="efectivo" name="optradio" value="option1" checked>Efectivo
            <label class="form-check-label" for="radio1"></label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="tarjetaDebito" name="optradio" value="option2">Tarjeta Debito
            <label class="form-check-label" for="radio2"></label>
        </div>
        <div id="formaPago">
            
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg confirmaPago">Confirmar Pago</button>
        </div>
    </main>
</body>
</html>
