<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="El mejor helado de Concordia.">
    <meta name="keywords" content="Helados, Heladeria, Roma, Sabores, Gustos">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> <!-- CDN de Bootstrap del JS -->
    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js"></script><!-- CDN de la librería de Jquery  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="js/variables.js"></script>
    <script defer src="js/templates.js"></script>
    <script defer src="js/dom.js"></script>
    <script defer src="js/pagar.js"></script>

</head>
<body>
    <nav>
        <h1 class="subrayado">¡Heladería Roma!</h1>
    </nav>
    <main class="container">
        <div>
            <button type="button" class="btn btn-primary btn-lg seguirComprando botonGrande">Seguir Comprando</button>
        </div>
        <h5 class="encabezado">Compra Realizada:</h5>
        <div class="contentTabla">
            <!-- <table> </table> -->
        </div>
        <div class="totalizaCompra" id="totalAPagar">
            <!-- Totalizador Compra -->
        </div>
        <h5 class="encabezado">¿Con cuanto va a pagar?</h5>
        <div id="formaPago">
            <!-- Forma Pago -->
        </div>
        <div>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary btn-lg confirmaPago botonGrande" data-bs-toggle="modal" data-bs-target="#myModal">
                Confirma Pago
            </button>
        </div>
        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Confirmación de Pago</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <!-- Modal body.. -->
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <!-- <button </button> -->
                    </div>
                </div>
            </div>
        </div>
    </main>
