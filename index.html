<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="El mejor helado de Concordia.">
    <meta name="keywords" content="Helados, Heladeria, Roma, Sabores, Gustos">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> <!-- CDN de Bootstrap del CSS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script><!-- SweetAlert  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="icon" type="image/jpg" sizes="32x32" href="img/Logo1.jpg">
    <link rel="stylesheet" href="style.css">
    <script defer src="js/variables.js"></script>
    <script defer src="js/templates.js"></script>
    <script defer src="js/dom.js"></script>
    <script defer src="js/index.js"></script>
    <title>Js-Entrega 2</title>
</head>
<body>
    <nav>
        <h1 class="subrayado">¡Bienvenido a Heladería Roma!</h1>
    </nav>
    <main class="container">
        <h5 class="encabezado">¿Qué tamaño de helado desea comprar?</h5>
        <section class="row tarjetas">
            <!-- dom >> tarjetaPredio -->
        </section>
        <h5 class="encabezado">Detalle de compra:</h5>
        <div class="contentTabla">
            <!-- <table> </table> -->
        </div>
        <div class="totalizaCompra" id="totalAPagar">
            <!-- Totalizador Compra -->
        </div>
        <div class="botones">
            <button type="button" class="btn btn-primary btn-lg limpiar botonGrande">Limpiar Carrito</button>
            <button type="button" class="btn btn-primary btn-lg sabores botonGrande" data-toggle="modal" data-target="#myModal">
                Ver Listado de Sabores
            </button>
            <button type="button" class="btn btn-primary btn-lg pagar botonGrande">Ir a Pagar</button>
        </div>
        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h1 class="modal-title">Listado de Sabores:</h1>
                        <button type="button" class="close" data-dismiss="modal">×</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <ul class="listadoSaboresModal">
                        </ul>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- dom >> footer -->
    </footer>
</body>
</html>
